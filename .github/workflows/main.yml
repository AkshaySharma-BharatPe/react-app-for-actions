name: "Bump Version"

on:
  push:
    branches: [main, master]

jobs:
  Assets-Checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "14.15.0"
      - uses: bharatpe/assets-checker@dev
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_folder: src/assets
          thrashold_size: 10
